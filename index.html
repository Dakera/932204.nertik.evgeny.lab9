<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Task 9</title>
</head>
<body>
  <div class="container">
    <div id="messageArea" class="message-area"></div> 
    <div class="input">
      <form name="calcForm"><input type="text" name="display" readonly value="0"/></form> 
    </div>
    <div class="item" onclick="addValue('7')">7</div>
    <div class="item" onclick="addValue('8')">8</div>
    <div class="item" onclick="addValue('9')">9</div>
    <div class="item" onclick="addOp('/')">/</div>
    <div class="item clean" onclick="clearDisplay()">C</div>

    <div class="item" onclick="addValue('4')">4</div>
    <div class="item" onclick="addValue('5')">5</div>
    <div class="item" onclick="addValue('6')">6</div>
    <div class="item" onclick="addOp('*')">*</div>
    <div class="item back" onclick="backspace()">&larr;</div>

    <div class="item" onclick="addValue('1')">1</div>
    <div class="item" onclick="addValue('2')">2</div>
    <div class="item" onclick="addValue('3')">3</div>
    <div class="item" onclick="addOp('-')">-</div>
    <div class="item equal" onclick="calculate()">=</div>

    <div class="item zero" onclick="addValue('0')">0</div>
    <div class="item" onclick="addValue('.')">.</div>
    <div class="item" onclick="addOp('+')">+</div>
  </div>
  <script src="js.js"></script>
</body>
</html>
